<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="forms-wrapper">
      <table class="striped">
        <thead>
            <tr>
                <th><i class="small material-icons">face</i></th>
                <th><i class="small material-icons">flight</i></th>
                <th><i class="small material-icons">flight_land</i></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Igor</td>
                <td>10:00</td>
                <td>11:30</td>
            </tr>
            <tr>
                <td>Olena</td>
                <td>12:00</td>
                <td>18:00</td>
            </tr>
            <tr>
                <td>Egor</td>
                <td>20:00</td>
                <td>23:00</td>
            </tr>
        </tbody>
      </table>
    </div>
      <div class="test2 card-panel cyan darken-4">
       <section class="register grey lighten-5 z-depth-5 col p5 m6"> 
        <h2>Register</h2>
        <h6><b>Join to our community now!</h6>
        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input
              id="username"
              type="text"
              placeholder="Enter username"
              class="validate"
            />
          </div>
    
          <div class="input-field">
            <i class="material-icons prefix">mail</i>
            <input
              id="email"
              type="text"
              placeholder="Enter email"
              class="validate"
            />
          </div>
          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input
              id="password"
              type="text"
              placeholder="Enter password"
              class="validate"
            />
          </div>
          <div class="input-field">
            <i class="material-icons prefix">password</i>
            <input
              id="password"
              type="text"
              placeholder=""
              class="validate"
            />
            <label for="second-name">Confirm password</label>
          </div>
          <a class="button waves-effect waves-light btn">button</a>
       </section>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
