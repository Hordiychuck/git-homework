<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form-container">
        
          <div class="form">
            <form>
              <h2>Sign Up</h2>
              <div class="input-wrapper">
              <input class="field" type="email" placeholder="Email" />
              <input class="field" type="password" placeholder="Password" />
              <input class="field" type="password" placeholder="Re-enter Password" />
              </div>
              
              <button class="filled-su">Sign Up</button>
              <div class="links">
                <span>Or Join it</span>
                <div class="icon-links">
               <img src="./assets/Vector.svg"/>
               <img src="./assets/Facebook.svg"/>
                <img src="./assets/Twitter.svg"/>
                </div>
                
              </div>
            </form>
          </div>
          <div class="background bg-su">
            <article>
              <h1>Have an Account?</h1>
             <a href="./login.html" > <button class="outlined">Log in</button></a>
            </article>
          </div>
        </div>
      </main>
</body>
</html>
