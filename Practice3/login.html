<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="background bg-log">
          <article>
            <h1>Create Account</h1>
         <a href="./main.html"><button class="outlined">Sign Up</button></a>
          </article>
        </div>
        <div class="form">
          <form>
            <h2>Log In</h2>
            <div class="input-wrapper">
            <input class="field" type="email" placeholder="Email" />
            <input class="field" type="password" placeholder="Password" />
            </div>
            <div class="form-check">
                <div>
                    <input type="checkbox"/>
                    <span>Remember me</span>
                </div>
                <a class="link" href="#">Forgot password?</a>
            </div>
            <button class="filled">Login</button>
            <div class="links">
              <span>Or Join it</span>
              <div class="icon-links">
             <img src="./assets/Vector.svg"/>
             <img src="./assets/Facebook.svg"/>
              <img src="./assets/Twitter.svg"/>
              </div>
              <div class="link-text">
                <span>Not a member yet? <a class="link" href="./main.html">Sign up!</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
